<!DOCTYPE html>
<dtml lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center fs-6 mt-5"> Gestion des Utilisateurs</h1>
        <form id="form" class="shadow p-3 mx-auto my-3">
            <div class="mb-3 d-sm-flex">
                <div>
                    <label for="prenom" class="form-label">Prenom</label>
                    <input required type="text" class="form-control" id="prenom" aria-describedby="name">
                </div>
                <div class="ms-sm-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input required type="text" class="form-control" id="nom" aria-describedby="name">
                </div>
            </div>
            <div class="mb-3 d-sm-flex">
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input required type="email" class="form-control" id="email">
                </div>
                <div class="ms-sm-3">
                    <label for="telephone" class="form-label">Telephone</label>
                    <input required type="tel" class="form-control" id="telephone">
                </div>
                <input id="hidden" value="" type="text" hidden>
            </div>
            <button id="submit" type="submit" class="btn btn-secondary w-100">Ajouter</button>
            <button id="edit" type="submit" class="btn btn-warning w-100">Modifier</button>
        </form>

     <!-- Tableau -->
        <div class=" mt-5 pt-3">
            <h2 class="text-center mt-3">Utilisateurs</h2>
            <div class="table-responsive">
                <table id="table" class="table table-striped table-hover">
                    <thead>
                        <tr class="border">
                            <th scope="col">Prenom</th>
                            <th scope="col">Nom</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telephone</th>
                            <th class="text-center" scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!--le contenu du tbody -->
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</dtml>
